<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="333" height="222" style="border: 3px solid blue"></canvas>
<script>
    let balImg = new Image()
    balImg.src = 'ball.png';
    class ball {
        constructor() {
            this.x = 50;
            this.y = 50;
            let ctx = document.getElementById("myCanvas").getContext("2d");

        }
        draw(balImg) {

            ctx.drawImage(balImg,0,0,50,60)

        }
    }
    let bal = new ball()
    bal.draw(balImg)
</script>
</body>
</html>
